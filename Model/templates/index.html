<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

    

    <!-- Bootstrap core CSS -->
<link href="/static/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    


    
    <!-- Custom styles for this template -->
    <link href="/static/css/signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <form class="form-signin" method=post enctype=multipart/form-data>
  
    <h1 class="h3 mb-3 font-weight-normal">Please upload a text file</h1>
    
    <input type="file" name = "file" class="form-control"  required autofocus>
    
    <button class="btn btn-lg btn-primary btn-block" type="submit">Upload</button>
    {% if content %}
    <h3 >{{content}}</h3>
    <br>
    <h3 >{{entities}}</h3>
    {%endif%}
</form>
</body>
</html>
